<body>
  <div class="body_1">
    <div class="main">
      <form class="form" method="post" action="login">
        {% csrf_token %}
        <p class="sign" align="center">LOGIN</p>



        <div class="input-container ic1">
          <input type="text" class="input" id="firstname" required name="username" placeholder=" USERNAME " />
          <div class="cut"></div>
          <!-- <label for="firstname" class="placeholder">Username</label> -->
        </div>

        <div class="input-container ic2">
          <input type="password" class="input" id="myinput" required name="password" placeholder=" PASSWORD " />
          <div class="cut cut-short"></div>
          <!-- <label for="myinput" class="placeholder">Password</label> -->
        </div>

        <div style="display: flex; justify-content:center; align-items: center;top: 18px; left: -27px;
    position: relative; ">
          <input type="checkbox" onclick="myfunction()" style="margin-right: 15px">show password
        </div>

        <script>
          function myfunction() {
            var x = document.getElementById("myinput");
            if (x.type === "password") {
              x.type = "text"
            }
            else {
              x.type = "password"
            }
          }
        </script>
        <br>
        <button type="submit" class="btn">Sign in</button>
        <br>
        <br>
        <div style="display: flex; justify-content: center; align-items: center ">
          <a style="text-decoration: none;font-family:'Times New Roman', Times, serif, 'Trebuchet MS', sans-serif; position: relative; top: 25px;left: -23px; color: 
          #FFFFFF;" href="/register">Don't have an account?</a>
        </div>
    </div>

    </div>
  </div>

      style="background:none ; height: 200px; width: 250px;" alt="">
