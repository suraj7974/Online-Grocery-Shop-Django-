    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Ubuntu', sans-serif;
            background-image: url("/images/images/aboutusbg.png");
            /* background: rgb(173, 199, 236); */
            backdrop-filter: blur(10px);
        }

        header {
            overflow: hidden;
            height: 100vh;
            position: relative;
        }

        .img-bg {
            position: absolute;
            right: 0;
            bottom: 0;
            width: 1600px;
        }

        .nav-area {
            background: rgba(0, 0, 0, 0.3);
            height: 70px;
            position: fixed;
            width: 100%;
            z-index: 100;
        }

        .logo {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0 50px;
            height: 60px;
            float: left;
            color: white;
            font-size: 35px;
            text-transform: capitalize;
            font-weight: bold;
            letter-spacing: 2px;
        }

        .menu-area {
            float: right;
            list-style: none;
            margin: 20px;
        }

        .menu-area li {
            display: inline-block;
            margin: 0 5px;
        }

        .menu-area li a {
            font-family: Comic Sans MS;
            text-decoration: none;
            color: white;
            padding: 5px 10px;
            letter-spacing: 2px;
            /* position: relative;
            top: -17px; */
        }

        .menu-area li a:hover {
            color: rgb(0, 0, 0);
            height: 50px;
            width: 75px;
            border: 1px solid #adc7ec;
            border-radius: 20px;
            box-shadow: 2px 6px 20px rgb(83, 169, 218);
        }

        .banner-text {
            top: 43%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            position: absolute
        }

        .banner-text h2 {
            background: -webkit-linear-gradient(#9C27B0, #E040FB);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 65px;
            margin: 0;

        }

        .banner-text p {
            background: -webkit-linear-gradient(#9ACD32, #006400);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 25px;
            margin: 0;
            font-weight: bold;

        }

        .btn {
            text-decoration: none;
            display: inline-block;
            margin-top: 5%;
            background: transparent;
            border: 0;
            font-size: 20px;
            text-transform: uppercase;
            border: 3px solid #322934;
            padding: 10px 25px;

            border-radius: 25px;
            text-shadow: 1px 1px 1px #000
        }

        .btn:hover {
            background: linear-gradient(to right, #9C27B0, #E040FB);
            color: White;
            border: none;
            box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
        }

        .social {
            top: 65%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            position: absolute;
        }

        .social a {
            text-decoration: none;
            padding: 20px;
        }
    </style>

<body>


    <header>

        <div class="nav-area">

            <div class="logo">Grocery Store</div>
            <ul class="menu-area">
                {% if user.is_authenticated %}
                <li style="color: white; font-family: cursive;; font-weight: bold;
                font-size: 30px; ">
                    Hi, {{user.username}}</li>
                <li><a href="/logout">Log out</a></li>
                <li><a href="/products">Products</a></li>
                {% else %}
                <li><a href="/register">Sign up</a></li>
                <li><a href="/login">Sign in</a></li>
                {% endif %}
                <li><a href="/about-us">About</a></li>
            </ul>
        </div>
        <div class="admin">
            <ul class="admin_login">
                <li><a href="/admin">admin</a></li>
            </ul>

        </div>
        <div class="banner-text">
        </div>
    </header>



</body>
